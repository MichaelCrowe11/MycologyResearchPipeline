<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <!-- Pattern of molecular structures -->
    <pattern id="moleculePattern" patternUnits="userSpaceOnUse" width="200" height="200">
      <!-- Hexagon -->
      <path d="M50,25 L75,40 L75,65 L50,80 L25,65 L25,40 Z" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      
      <!-- Benzene ring -->
      <circle cx="150" cy="50" r="3" fill="rgba(255,255,255,0.2)"/>
      <circle cx="140" cy="65" r="3" fill="rgba(255,255,255,0.2)"/>
      <circle cx="160" cy="65" r="3" fill="rgba(255,255,255,0.2)"/>
      <circle cx="150" cy="80" r="3" fill="rgba(255,255,255,0.2)"/>
      <circle cx="130" cy="80" r="3" fill="rgba(255,255,255,0.2)"/>
      <circle cx="170" cy="80" r="3" fill="rgba(255,255,255,0.2)"/>
      <line x1="150" y1="50" x2="140" y2="65" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <line x1="150" y1="50" x2="160" y2="65" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <line x1="140" y1="65" x2="130" y2="80" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <line x1="160" y1="65" x2="170" y2="80" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <line x1="140" y1="65" x2="150" y2="80" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <line x1="160" y1="65" x2="150" y2="80" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      
      <!-- Double helix fragment -->
      <path d="M80,120 C100,140 120,100 140,120 C160,140 180,100 200,120" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>
      <path d="M80,140 C100,160 120,120 140,140 C160,160 180,120 200,140" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>
      <line x1="85" y1="122" x2="85" y2="142" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
      <line x1="110" y1="135" x2="110" y2="155" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
      <line x1="135" y1="122" x2="135" y2="142" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
      <line x1="160" y1="135" x2="160" y2="155" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
      <line x1="185" y1="122" x2="185" y2="142" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
      
      <!-- Spore shapes -->
      <circle cx="40" cy="150" r="8" fill="rgba(255,255,255,0.1)"/>
      <ellipse cx="70" cy="180" rx="6" ry="10" fill="rgba(255,255,255,0.1)"/>
      <circle cx="20" cy="190" r="5" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  
  <!-- Fill background -->
  <rect width="100%" height="100%" fill="#000"/>
  
  <!-- Add molecular pattern -->
  <rect width="100%" height="100%" fill="url(#moleculePattern)"/>
  
  <!-- Add gradient overlay -->
  <rect width="100%" height="100%" fill="url(#gradient)" opacity="0.7"/>
  
  <!-- Add some scattered dots for a particle effect -->
  <g fill="white">
    <circle cx="120" cy="80" r="1" opacity="0.6"/>
    <circle cx="420" cy="180" r="1" opacity="0.5"/>
    <circle cx="720" cy="280" r="1" opacity="0.7"/>
    <circle cx="320" cy="380" r="1" opacity="0.4"/>
    <circle cx="520" cy="480" r="1" opacity="0.6"/>
    <circle cx="920" cy="580" r="1" opacity="0.5"/>
    <circle cx="220" cy="140" r="1" opacity="0.7"/>
    <circle cx="620" cy="240" r="1" opacity="0.6"/>
    <circle cx="820" cy="340" r="1" opacity="0.5"/>
    <circle cx="120" cy="440" r="1" opacity="0.7"/>
    <circle cx="320" cy="540" r="1" opacity="0.4"/>
  </g>
</svg>