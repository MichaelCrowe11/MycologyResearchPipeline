<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#512b58" stop-opacity="1" />
      <stop offset="100%" stop-color="#41506b" stop-opacity="1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Visualization of batch processing -->
  <g transform="translate(100, 100)">
    <!-- Input data symbols -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="100" height="30" rx="5" ry="5" fill="rgba(255,255,255,0.8)" />
      <rect x="0" y="50" width="100" height="30" rx="5" ry="5" fill="rgba(255,255,255,0.8)" />
      <rect x="0" y="100" width="100" height="30" rx="5" ry="5" fill="rgba(255,255,255,0.8)" />
      <rect x="0" y="150" width="100" height="30" rx="5" ry="5" fill="rgba(255,255,255,0.8)" />
    </g>
    
    <!-- Processing arrows -->
    <g transform="translate(120, 0)" stroke="white" stroke-width="3">
      <line x1="0" y1="15" x2="60" y2="15" />
      <line x1="0" y1="65" x2="60" y2="65" />
      <line x1="0" y1="115" x2="60" y2="115" />
      <line x1="0" y1="165" x2="60" y2="165" />
      <polygon points="60,10 70,15 60,20" fill="white" />
      <polygon points="60,60 70,65 60,70" fill="white" />
      <polygon points="60,110 70,115 60,120" fill="white" />
      <polygon points="60,160 70,165 60,170" fill="white" />
    </g>
    
    <!-- Processing box -->
    <g transform="translate(200, 0)">
      <rect x="0" y="0" width="150" height="180" rx="10" ry="10" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2" />
      <text x="75" y="100" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">Processing</text>
      <circle cx="40" cy="50" r="10" fill="white" opacity="0.6" />
      <circle cx="110" cy="50" r="10" fill="white" opacity="0.6" />
      <circle cx="40" cy="140" r="10" fill="white" opacity="0.6" />
      <circle cx="110" cy="140" r="10" fill="white" opacity="0.6" />
    </g>
    
    <!-- Result arrows -->
    <g transform="translate(370, 0)" stroke="white" stroke-width="3">
      <line x1="0" y1="90" x2="60" y2="90" />
      <polygon points="60,85 70,90 60,95" fill="white" />
    </g>
    
    <!-- Output data -->
    <g transform="translate(450, 0)">
      <rect x="0" y="0" width="150" height="180" rx="10" ry="10" fill="rgba(255,255,255,0.6)" />
      <rect x="20" y="20" width="110" height="20" rx="3" ry="3" fill="rgba(81,43,88,0.7)" />
      <rect x="20" y="60" width="110" height="20" rx="3" ry="3" fill="rgba(81,43,88,0.7)" />
      <rect x="20" y="100" width="110" height="20" rx="3" ry="3" fill="rgba(81,43,88,0.7)" />
      <rect x="20" y="140" width="110" height="20" rx="3" ry="3" fill="rgba(81,43,88,0.7)" />
    </g>
  </g>
  
  <!-- Text -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">Batch Processing</text>
</svg>