<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a5f" stop-opacity="1" />
      <stop offset="100%" stop-color="#264653" stop-opacity="1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Molecules and compounds -->
  <g fill="none" stroke="white" stroke-width="2" opacity="0.7">
    <!-- Hexagonal structure -->
    <polygon points="400,100 450,130 450,190 400,220 350,190 350,130" />
    <polygon points="450,190 500,220 500,280 450,310 400,280 400,220" />
    <polygon points="350,190 300,220 300,280 350,310 400,280 400,220" />
    
    <!-- Connecting bonds -->
    <line x1="400" y1="100" x2="400" y2="60" />
    <line x1="450" y1="310" x2="450" y2="350" />
    <line x1="350" y1="310" x2="350" y2="350" />
    
    <!-- Atoms -->
    <circle cx="400" cy="60" r="15" fill="rgba(255,255,255,0.9)" />
    <circle cx="450" cy="350" r="15" fill="rgba(255,255,255,0.9)" />
    <circle cx="350" cy="350" r="15" fill="rgba(255,255,255,0.9)" />
    <circle cx="400" cy="100" r="8" fill="rgba(255,255,255,0.9)" />
    <circle cx="450" cy="130" r="8" fill="rgba(255,255,255,0.9)" />
    <circle cx="450" cy="190" r="8" fill="rgba(255,255,255,0.9)" />
    <circle cx="400" cy="220" r="8" fill="rgba(255,255,255,0.9)" />
    <circle cx="350" cy="190" r="8" fill="rgba(255,255,255,0.9)" />
    <circle cx="350" cy="130" r="8" fill="rgba(255,255,255,0.9)" />
    <circle cx="500" cy="220" r="8" fill="rgba(255,255,255,0.9)" />
    <circle cx="500" cy="280" r="8" fill="rgba(255,255,255,0.9)" />
    <circle cx="450" cy="310" r="8" fill="rgba(255,255,255,0.9)" />
    <circle cx="400" cy="280" r="8" fill="rgba(255,255,255,0.9)" />
    <circle cx="350" cy="310" r="8" fill="rgba(255,255,255,0.9)" />
    <circle cx="300" cy="280" r="8" fill="rgba(255,255,255,0.9)" />
    <circle cx="300" cy="220" r="8" fill="rgba(255,255,255,0.9)" />
  </g>
  
  <!-- Text -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">Medicinal Compounds</text>
</svg>