{% extends "base.html" %}

{% block title %}Profile - Mycology Research Pipeline{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow">
                <div class="card-header">
                    <h3><i class="fas fa-user me-2"></i>User Profile</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 text-center mb-4">
                            <div class="profile-avatar mb-3">
                                <i class="fas fa-user-circle fa-6x text-primary"></i>
                            </div>
                            <h5>{{ current_user.full_name }}</h5>
                            <p class="text-muted">{{ current_user.email }}</p>
                        </div>
                        <div class="col-md-8">
                            <h5>Account Information</h5>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" value="{{ current_user.email }}" readonly>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" value="{{ current_user.first_name or '' }}" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" value="{{ current_user.last_name or '' }}" readonly>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Member Since</label>
                                <input type="text" class="form-control" value="{{ current_user.created_at.strftime('%B %d, %Y') }}" readonly>
                            </div>
                            
                            <hr>
                            
                            <div class="d-flex gap-2">
                                <a href="{{ url_for('auth.edit_profile') }}" class="btn btn-primary">
                                    <i class="fas fa-edit me-2"></i>Edit Profile
                                </a>
                                <a href="{{ url_for('auth.change_password') }}" class="btn btn-outline-secondary">
                                    <i class="fas fa-lock me-2"></i>Change Password
                                </a>
                                <a href="{{ url_for('payment.membership') }}" class="btn btn-outline-success">
                                    <i class="fas fa-crown me-2"></i>Upgrade Plan
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
